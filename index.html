<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login - Prof</title>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300 min-h-screen flex flex-col items-center p-6">

    <!-- Bot√£o para alternar entre temas claro e escuro -->
    <div class="w-full max-w-md flex justify-end mb-8">
        <button id="toggle"
            class="p-2 bg-slate-200 dark:bg-slate-700 rounded-full text-sm font-medium text-slate-800 dark:text-slate-100">
            üåô | ‚òÄÔ∏è Trocar Tema
        </button>
    </div>

    <!-- T√≠tulo da P√°gina -->
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white md:text-4xl">
            Fundamentos: Tailwind CSS
        </h1>
        <p class="text-slate-600 dark:text-slate-400 mt-2">
            Exemplo de Aula: Mobile First e Dark Mode ^_^
        </p>
    </header>

    <!-- Tela de Login -->
    <main class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg w-full md:w-96 md:mx-auto border border-slate-200 dark:border-slate-700">
        <h2 class="text-2xl font-semibold text-slate-800 dark:text-white mb-6 text-center">Login</h2>
        <div class="flex flex-col gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="email">Email</label>
                <input class="w-full border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 bg-transparent dark:text-white focus: ring-2 focus:ring-red-500 outline-none" id="email" type="email" placeholder="Digite Seu Email">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="senha">Senha</label>
                <input class="w-full border border-slate-300 dark:border-slate-600 rounded-lg p-2.5 bg-transparent dark:text-white focus: ring-2 focus:ring-red-500 outline-none" id="senha" type="password" placeholder="Senha">
            </div>
            <button class="mt-2 p-3 rounded-lg font-bold transition-all bg-transparent text-red-600 border border-red-600 md:text-white md:border-transparent md:hover:bg-red-700">
                Entrar
            </button>
        </div>
    </main>
    <footer class="mt-12 text-sm text-slate-500 dark:text-slate-500 text-center max-w-sm">
        <p>üì± Mobile: Bot√£o transparente/borda vermelha</p>
        <p>üíª Desktop: Bot√£o fundo vermelho/texto branco</p>
    </footer>
    <script>
        const btn = document.querySelector('#toggle');
        const html = document.documentElement;

        btn.addEventListener('click', () => {
            html.classList.toggle('dark');
        });
    </script>
</body>

</html>
